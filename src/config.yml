prefix: "ChatAssets "
send-message-on-action-bar: true
enable:
    anticurse: true
    anticasespam: true
    chatautomodifier: true
    cooldowner: false
    loghandler: true
    private-messenger: true
anticurse:
    cancel-cursed-message: false
    replaced-char: "*"
    badwords:
    - badword
anticasespam:
    max-upper-cases: 3
    all-char-to-lower-case-if-over-max: true
cooldowner:
    secs-before-next-message: 5
loghandler:
    join-messages:
        enable: true
        message:
        - "<playername> joined the game"
    quit-messages:
        enable: true
        message:
        - "<playername> left the game"
    motd:
        enable: true
        message:
        - "This is a test motd!"
prefix: "ChatAssets "
send-message-on-action-bar: true
enable:
    anticurse: true
    anticasespam: true
    cooldowner: true
    chatautomodifier: true
anticurse:
    cancel-cursed-message: false
    replaced-char: "*"
    badwords:
    - badword
anticasespam:
    max-upper-cases: 3
    all-char-to-lower-case-if-over-max: true
cooldowner:
    secs-before-next-message: 5
message-shortener:
    messages:
        '1':
            key: "shortkey"
            message: "longmessage"
loghandler:
    join-messages:
    - "<playername> joined the game"
    quit-messages:
    - "<playername> left the game"
    motd:
    - "This is a test motd!"